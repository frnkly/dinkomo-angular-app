
<h1>Sign in</h1>

<div class="text-center">
    <a href="{{ twitterAuth }}" class="fa fa-lg fa-twitter"></a>
    <a href="{{ facebookAuth }}" class="fa fa-lg fa-facebook"></a>
    <a href="{{ linkedinAuth }}" class="fa fa-lg fa-linkedin"></a>
    <a href="{{ googleAuth }}" class="fa fa-lg fa-google"></a>
</div>

<br>
<div class="text-center">~ or ~</div>

<form class="form edit" ng-submit="login()">
    <input type="hidden" name="" value="">

	<!-- Email -->
	<div class="row">
		<input ng-model="email" type="email" placeholder="your email" required autofocus>
	</div>

	<!-- Password -->
	<div class="row">
		<input ng-model="password" type="password" placeholder="your password" required>
	</div>

	<!-- Submit -->
	<div class="row text-center">
		<input type="submit" value="sign in">
	</div>

</form>
